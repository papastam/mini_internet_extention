{% extends "config.html" %}

{% block content %}

<div class="tw-flex tw-flex-col tw-m-2">
    <form action="#" method="POST">
        <div class="tw-p-[5px] tw-mb-4 tw-w-fit tw-min-w-[25%] tw-shadow-md sm:tw-rounded-md tw-sm:tw-overflow-hidden tw-flex tw-flex-col tw-bg-white">   
            <h3 class="tw-text-lg tw-font-medium tw-leading-6 tw-text-gray-900 tw-mb-[10px]">General</h3>
            <label class="tw-relative tw-inline-flex tw-items-center tw-cursor-pointer tw-mb-[5px]">
                <input type="checkbox" name="enable_GaoRexford" value="1" class="tw-sr-only tw-peer" {{ "checked" if enable_GaoRexford == "1" }}>
                <div class="tw-w-11 tw-h-6 tw-bg-gray-200 peer-focus:tw-outline-none peer-focus:tw-ring-4 peer-focus:tw-ring-blue-300 tw-rounded-full tw-peer peer-checked:after:tw-translate-x-full peer-checked:after:tw-border-white after:tw-content-[''] after:tw-absolute after:tw-top-[2px] after:tw-left-[2px] after:tw-bg-white after:tw-border-gray-300 after:tw-border after:tw-rounded-full after:tw-h-5 after:tw-w-5 after:tw-transition-all peer-checked:tw-bg-blue-600"></div>
                <span class="tw-ml-3 tw-text-sm tw-font-medium tw-text-gray-900 ">Gao-Raxford rules</span>
            </label>
            <label class="tw-relative tw-inline-flex tw-items-center tw-cursor-pointer tw-mb-[5px]">
                <input type="checkbox" name="allow_InactiveASLogin" value="1" class="tw-sr-only tw-peer" {{ "checked" if allow_InactiveASLogin == "1" }}>
                <div class="tw-w-11 tw-h-6 tw-bg-gray-200 peer-focus:tw-outline-none peer-focus:tw-ring-4 peer-focus:tw-ring-blue-300 tw-rounded-full tw-peer peer-checked:after:tw-translate-x-full peer-checked:after:tw-border-white after:tw-content-[''] after:tw-absolute after:tw-top-[2px] after:tw-left-[2px] after:tw-bg-white after:tw-border-gray-300 after:tw-border after:tw-rounded-full after:tw-h-5 after:tw-w-5 after:tw-transition-all peer-checked:tw-bg-blue-600"></div>
                <span class="tw-ml-3 tw-text-sm tw-font-medium tw-text-gray-900 ">Inactive AS login</span>
            </label>
        </div>

        <div class="tw-mb-4 tw-p-[5px] tw-w-fit tw-min-w-[25%] tw-shadow-md sm:tw-rounded-md tw-sm:tw-overflow-hidden tw-flex tw-flex-col tw-bg-white">   
            <h3 class="tw-text-lg tw-font-medium tw-leading-6 tw-text-gray-900 tw-mb-[10px]">Student's Indexes</h3>
            <label class="tw-relative tw-inline-flex tw-items-center tw-cursor-pointer tw-mb-[5px]">
                <input type="checkbox" class="tw-sr-only tw-peer" checked disabled>
                <div class="tw-w-11 tw-h-6 tw-bg-gray-200 peer-focus:tw-outline-none peer-focus:tw-ring-4 peer-focus:tw-ring-blue-300 tw-rounded-full tw-peer peer-checked:after:tw-translate-x-full peer-checked:after:tw-border-white after:tw-content-[''] after:tw-absolute after:tw-top-[2px] after:tw-left-[2px] after:tw-bg-white after:tw-border-gray-300 after:tw-border after:tw-rounded-full after:tw-h-5 after:tw-w-5 after:tw-transition-all peer-checked:tw-bg-blue-600"></div>
                <span class="tw-ml-3 tw-text-sm tw-font-medium tw-text-gray-900 ">Matrix</span>
            </label>
            <label class="tw-relative tw-inline-flex tw-items-center tw-cursor-pointer tw-mb-[5px]">
                <input type="checkbox" name="enable_LookingGlass" value="1" class="tw-sr-only tw-peer" {{ "checked" if enable_LookingGlass == "1" }}>
                <div class="tw-w-11 tw-h-6 tw-bg-gray-200 peer-focus:tw-outline-none peer-focus:tw-ring-4 peer-focus:tw-ring-blue-300 tw-rounded-full tw-peer peer-checked:after:tw-translate-x-full peer-checked:after:tw-border-white after:tw-content-[''] after:tw-absolute after:tw-top-[2px] after:tw-left-[2px] after:tw-bg-white after:tw-border-gray-300 after:tw-border after:tw-rounded-full after:tw-h-5 after:tw-w-5 after:tw-transition-all peer-checked:tw-bg-blue-600"></div>
                <span class="tw-ml-3 tw-text-sm tw-font-medium tw-text-gray-900 ">Looking Glass</span>
            </label>
            <label class="tw-relative tw-inline-flex tw-items-center tw-cursor-pointer tw-mb-[5px]">
                <input type="checkbox" name="enable_Connections" value="1" class="tw-sr-only tw-peer" {{ "checked" if enable_Connections == "1" }}>
                <div class="tw-w-11 tw-h-6 tw-bg-gray-200 peer-focus:tw-outline-none peer-focus:tw-ring-4 peer-focus:tw-ring-blue-300 tw-rounded-full tw-peer peer-checked:after:tw-translate-x-full peer-checked:after:tw-border-white after:tw-content-[''] after:tw-absolute after:tw-top-[2px] after:tw-left-[2px] after:tw-bg-white after:tw-border-gray-300 after:tw-border after:tw-rounded-full after:tw-h-5 after:tw-w-5 after:tw-transition-all peer-checked:tw-bg-blue-600"></div>
                <span class="tw-ml-3 tw-text-sm tw-font-medium tw-text-gray-900 ">Connections</span>
            </label>
            <label class="tw-relative tw-inline-flex tw-items-center tw-cursor-pointer tw-mb-[5px]">
                <input type="checkbox" name="enable_ChangePassword" value="1" class="tw-sr-only tw-peer" {{ "checked" if enable_ChangePassword == "1" }}>
                <div class="tw-w-11 tw-h-6 tw-bg-gray-200 peer-focus:tw-outline-none peer-focus:tw-ring-4 peer-focus:tw-ring-blue-300 tw-rounded-full tw-peer peer-checked:after:tw-translate-x-full peer-checked:after:tw-border-white after:tw-content-[''] after:tw-absolute after:tw-top-[2px] after:tw-left-[2px] after:tw-bg-white after:tw-border-gray-300 after:tw-border after:tw-rounded-full after:tw-h-5 after:tw-w-5 after:tw-transition-all peer-checked:tw-bg-blue-600"></div>
                <span class="tw-ml-3 tw-text-sm tw-font-medium tw-text-gray-900 ">Change Password</span>
            </label>
            <label class="tw-relative tw-inline-flex tw-items-center tw-cursor-pointer tw-mb-[5px]">
                <input type="checkbox" name="enable_Rendezvous" value="1" class="tw-sr-only tw-peer" {{ "checked" if enable_Rendezvous == "1" }}>
                <div class="tw-w-11 tw-h-6 tw-bg-gray-200 peer-focus:tw-outline-none peer-focus:tw-ring-4 peer-focus:tw-ring-blue-300 tw-rounded-full tw-peer peer-checked:after:tw-translate-x-full peer-checked:after:tw-border-white after:tw-content-[''] after:tw-absolute after:tw-top-[2px] after:tw-left-[2px] after:tw-bg-white after:tw-border-gray-300 after:tw-border after:tw-rounded-full after:tw-h-5 after:tw-w-5 after:tw-transition-all peer-checked:tw-bg-blue-600"></div>
                <span class="tw-ml-3 tw-text-sm tw-font-medium tw-text-gray-900 ">Rendezvous</span>
            </label>
        </div>

        <button type="submit" class="tw-inline-flex tw-items-center tw-px-4 tw-py-2 tw-ml-4 tw-text-sm tw-font-medium tw-text-white tw-bg-blue-600 tw-border tw-border-transparent tw-rounded-md tw-shadow-sm hover:tw-bg-blue-700 focus:tw-outline-none focus:tw-ring-4 focus:tw-ring-blue-300 focus:tw-ring-offset-2 focus:tw-ring-offset-gray-100 ">
            Save changes
        </button>
    </form>

</div>

{% endblock %}
